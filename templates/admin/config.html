<!DOCTYPE html>
<html>
<head>
    <title>Veritabanı Yapılandırması</title>
</head>
<body>
    <h2>Veritabanı Yapılandırması</h2>
    <form method="post">
        <label for="db_url">Veritabanı URL:</label><br>
        <input type="text" id="db_url" name="db_url"><br><br>
        <label for="db_user">Veritabanı Kullanıcı Adı:</label><br>
        <input type="text" id="db_user" name="db_user"><br><br>
        <label for="db_password">Veritabanı Parolası:</label><br>
        <input type="password" id="db_password" name="db_password"><br><br>
        <input type="submit" value="Kaydet">
    </form>
</body>
</html>
